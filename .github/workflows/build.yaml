name: build-frontend
on:
  push:
    branches:
      - main
  schedule:
    - cron:  '30 0 * * *'
jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
      # cd frontend/
      - name: NPM or Yarn install with caching ðŸ“¦
        uses: bahmutov/npm-install@v1
        with:
          working-directory: web/
      - name: Install dependencies ðŸ“¦
        run: yarn install --web-lockfile
        working-directory: web/
      - name: Download DB ðŸ“™
        uses: robinraju/release-downloader@v1.4
        with:
          repository: "Whazor/k8s-at-home-search"
          latest: true
          fileName: "repos*.db.zz"
          out-file-path: "./web/"
      - name: Decompress files
        run: |
          apt-get update -y && apt-get install -y pigz
          pigz -d web/repos.db.zz
          pigz -d web/repos-extended.db.zz
      - name: Build web ðŸš§
        run: yarn run generate
        working-directory: web/
      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps
        working-directory: web/
      - name: Run Playwright tests
        run: yarn playwright test
        working-directory: web/
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 30
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages
          folder: web/dist/static/
